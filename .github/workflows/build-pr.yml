name: Build - Clash Bot WebApp

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
      - '**/.gitignore'

jobs:
  build-artifact:
    name: "Build Clash Bot Spring Service"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Gradle build
        run: |
          ls -lha
          CI=true ./gradlew clean build

      - uses: actions/upload-artifact@v3
        with:
          name: jar
          path: build/libs

  build-image:
    name: "Build Docker image"
    needs:
      - build-artifact
    runs-on: ubuntu-latest
    outputs:
      dockerRegistry: ${{ steps.docker.outputs.dockerRegistry }}
      dockerTag: ${{ steps.docker.outputs.dockerTag }}
      fullDockerPath: ${{ steps.docker.outputs.fullDockerPath }}

    steps:
      - name: Download built jar
        uses: actions/download-artifact@v3
        with:
          name: jar

      - name: Docker build
        id: docker
        run: |
          DOCKER_REGISTRY="poss11111/clash-bot-service"
          DOCKER_TAG="${{github.head_ref}}-${{github.run_number}}"
          FULL_DOCKER_PATH="$DOCKER_REGISTRY:$DOCKER_TAG"
          echo "dockerRegistry=DOCKER_REGISTRY" >> "$GITHUB_OUTPUT"
          echo "dockerTag=$DOCKER_TAG" >> "$GITHUB_OUTPUT"
          echo "fullDockerPath=FULL_DOCKER_PATH" >> "$GITHUB_OUTPUT"
          JAR=$(ls | grep *SNAPSHOT.jar)
          echo "Jar to be used $JAR"
          docker build -t $FULL_DOCKER_PATH . --build-arg JAR=$JAR

  helm-checks:
    name: "Helm Chart check"
    needs:
      - build-image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Update Helm Version
        env:
          DOCKER_TAG: ${{needs.build-image.outputs.dockerTag}}
        run: |
          sed -i "s/^appVersion:.*$/appVersion: $DOCKER_TAG/" ./helm/Chart.yaml

      - name: Helm Lint
        run: |
          helm lint ./helm -f helm/local-values.yaml

      - name: Helm Package
        run: |
          helm package ./helm

      - name: Publish Helm Artifact
        uses: actions/upload-artifact@v3
        with:
          name: helm-chart
          path: /home/runner/work/ClashBot-Service/ClashBot-Service/clash-bot-service-*.tgz
