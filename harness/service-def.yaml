launchType: FARGATE
serviceName: <+pipeline.identifier>
desiredCount: 1
networkConfiguration:
  awsvpcConfiguration:
    vpc: <+variable.vpc_id>
    subnets:
      - <+variable.subnet_one>
      - <+variable.subnet_two>
    assignPublicIp: ENABLED
    securityGroups:
      - <+stage.variables.securityGroupId>
  role: <+variable.ecs_service_role_arn>
deploymentConfiguration:
  maximumPercent: 200
  minimumHealthyPercent: 100