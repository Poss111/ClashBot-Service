executionRoleArn: "{{ ECS_EXECUTION_ROLE_ARN }}"
containerDefinitions:
  - portMappings:
      - hostPort: {{ ECS_CONTAINER_PORT }}
        protocol: tcp
        containerPort: {{ ECS_CONTAINER_PORT }}
    cpu: {{ ECS_CPU }}
    mountPoints: []
    memory: {{ ECS_MEMORY }}
    volumesFrom: []
    essential: true
    name: clash-bot-service
    healthCheck:
      command:
        - CMD-SHELL
        - "curl -k https://localhost:{{ ECS_CONTAINER_PORT }}/{{ ECS_HEALTH_CHECK_PATH }} || exit 1"
      interval: 60
      timeout: 5
      retries: 3
      startPeriod: 120
placementConstraints: []
memory: {{ ECS_MEMORY }}
taskRoleArn: "{{ ECS_TASK_ROLE_ARN}}"
family: clash-bot-service
requiresCompatibilities:
  - FARGATE
networkMode: awsvpc
runtimePlatform:
  cpuArchitecture: ARM64
  operatingSystemFamily: LINUX
cpu: {{ ECS_CPU }}
volumes: []
tags:
  - key: Application
    value: Clash-Bot-Service
  - key: Version
    value: {{ ECS_TAG_VERSION }}
  - key: ECS-Cluster
    value: main-cluster
