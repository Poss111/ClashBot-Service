spring:
  application:
    name: clash-bot-service
  jpa:
    hibernate:
      ddl-auto: update
  data:
    mongodb:
      uri: ${MONGO_DB_URI}
  cloud:
    stream:
      bindings:
        teamEvents-out-0:
          destination: clashBotTeamEvent
          content-type: application/json
      poller:
        fixed-delay: 3000
management:
  endpoint:
    health:
      probes:
        enabled: true
logging:
  level:
    root: ERROR
    com.poss: INFO
